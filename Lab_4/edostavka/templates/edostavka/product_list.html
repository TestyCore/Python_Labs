{% extends "base.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if product_list %}
    <ul>
      {% for product in product_list %}
      <li>
        <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
        ({{product.price}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no products in the store.</p>
  {% endif %}
{% endblock %}
